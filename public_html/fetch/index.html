<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="inp" type="text">
  <button id="bt" onclick="fetching()">Click</button>
  <script>
    async function fetching() {
      let Response = await fetch(document.getElementById('inp').value);
      document.getElementById('inp').value = await Response.text();
    }
  </script>
</body>
</html>
